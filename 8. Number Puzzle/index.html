<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="style.css" />
   <link rel="stylesheet" type="text/css" href="cute-alert-master/style.css" />
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
   
   <title>Number Puzzle</title>
</head>
<body onload="start()">
   <h1 class="head">Number Puzzle <br><span id="steps">0 step</span></h1>
   <div class="background">
      <div class="ground">
         <div class="eachRow">
            <button class="btn">3</button>
            <button class="btn">1</button>
            <button class="btn">8</button>
         </div>
         <div class="eachRow">
            <button class="btn">2</button>
            <button class="btn">7</button>
            <button class="btn">4</button>
         </div>
         <div class="eachRow">
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn"></button>
         </div>
         <button class="reset" onClick="window.location.reload();">Reset</button>
      </div>
   </div>
   <script src="script.js"></script>
   <script src="cute-alert-master/cute-alert.js"></script>
</body>
</html>
